<div class="title-dialog">
    <h2>Chi tiết Quyền</h2>
    <span class="material-icons" (click)="close()">close</span>
</div>

<mat-tab-group>
    <mat-tab label="Tên quyền">
        <form class="user-form" [formGroup]="createRoleForm">
            <div style="height: 20px;"></div>
            <app-input [formGroup]="createRoleForm" controlName="name" className="bg-input" placeholder="Nhập tên quyền"
                errorMessage="Vui lòng nhập tên quyền" type="text"></app-input>
        </form>
    </mat-tab>

    <mat-tab label="Actions">
        <div class="roles-list">
            <!-- <mat-checkbox *ngFor="let role of roles" [(ngModel)]="selectedRoles[role.id]"
                (ngModelChange)="onCheckboxChange($event, role)">
                {{ role.name }}
            </mat-checkbox> -->
        </div>
    </mat-tab>
</mat-tab-group>

<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="createHandle()">Save</button>
</div>
